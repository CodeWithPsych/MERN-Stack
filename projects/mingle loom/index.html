<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Mingle Loom</title>
</head>

<body>
    <!-- navbar  -->
    <nav>
        <div class="nav-wrapper" ">
        <a href=" #" class="brand-logo "><img class="logo" src="logo.png" alt="Logo"><span>Mingle Loom</span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">More info</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
    </nav>

    <!-- songs  -->
    <div class="songs">
        <!-- 1 -->
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="song.png">
                </div>
                <div class="card-content">
                    <p>New song</p>
                </div>
            </div>
        </div>
    </div>

    <!-- playBar  -->
    <div class="playbar">
        <div class="seekbar">
            <input type="range" min="0" max="100" value="0">
        </div>
        <div class="playbarBtn">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fb3975645b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
